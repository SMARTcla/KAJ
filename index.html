<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, 
      maximum-scale=1.0, user-scalable=no">    
    <title>snake project</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/media.css">
  </head>

  <body>

    <div>
        <header>
          <nav>
            <img id="logo" src="static/images/game.png" class="rotating" 
                 alt="snake" width="48" height="48" >
            <h1>Snake</h1>

            <div class="touch-controls">

              <button id="enter-btn"></button>
              <button id="pause-btn"></button>
            </div>
            
          </nav>
        </header>
    </div>

    <div class="form-group">
      <form id="nameForm">
        <label for="playerName">Enter your name:</label>
        <input
          type="text"
          id="playerName"
          name="playerName"
          maxlength="20"
          pattern="[A-Za-z0-9]+"
          title="Only English letters and numbers allowed"
          placeholder="Use letters and numbers"
        >
        <button type="button" onclick="startGame()">Start Game</button>
      </form>
    </div>

    
  </body>
</html>
